        <button

          aria-controls="navbarSupportedContent"

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">

                >Home <span class="sr-only">(current)</span></a

            </li>
            <li class="nav-item">
              <a class="nav-link" href="./aboutpage.html">About</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./blogpage.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contactpage.html">Contact</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Dropdown

              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="./loginpage.html">Login </a>
                <a class="dropdown-item" href="./registration.html">Register</a>

            <div class="login-register-btns">
              <li class="tg-text-end">
                <a href="./loginpage.html">
                  <button type="button" class="btn btn-outline-primary me-2">
                    Login
                  </button>
                </a>
              </li>
              <li>
                <a href="./registration.html">
                  <button type="button" class="btn btn-primary">Sign-up</button>
                </a>
              </li>

    </header>
    <div class="login__form--container">
      <div class="">
        <form>
          <div class="form-outline mb-4">
            <input type="email" id="form2Example1" class="form-control w-100" />
            <label class="form-label" for="form2Example1">Email address</label>
          </div>

          <div class="form-outline mb-4">
            <input
              type="password"
              id="form2Example2"
              class="form-control w-100"
            />
            <label class="form-label" for="form2Example2">Password</label>
          </div>

          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form2Example31"
                  checked
                />
                <label class="form-check-label" for="form2Example31">
                  Remember me
                </label>
              </div>
            </div>

            <div class="col">
              <a href="#!">Forgot password?</a>
            </div>
          </div>

          <button type="button" class="btn btn-primary btn-block mb-4">
            Sign in
          </button>

          <div class="text-center">
            <p>Not a member? <a href="./registration.html">Register</a></p>
          </div>
        </form>
      </div>
