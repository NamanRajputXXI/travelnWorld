<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!------ Include the above in your HEAD tag ---------->
    <script src="./script/script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
    />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/register.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="px-5">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="./index.html">
          <img src="./public/assest/image/logo1.png" alt="" height="50px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./aboutpage.html">About</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./blogpage.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contactpage.html">Contact</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="./loginpage.html">Login </a>
                <a class="dropdown-item" href="./registration.html">Register</a>
              </div>
            </li>
            <div class="login-register-btns">
              <li class="tg-text-end">
                <button type="button" class="btn btn-outline-primary me-2">
                  Login
                </button>
              </li>
              <li>
                <button type="button" class="btn btn-primary">Sign-up</button>
              </li>
            </div>
          </ul>
        </div>
      </nav>
    </div>

    <!-- registration form -->
    <div class="my-5">
      <div class="justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <header class="card-header w-100">
              <a
                href="./loginpage.html"
                class="float-right btn btn-outline-primary mt-1"
                >Log in</a
              >
              <h4 class="card-title mt-2">Register</h4>
            </header>
            <article class="card-body">
              <form>
                <div class="form-row">
                  <div class="col form-group">
                    <label>First name </label>
                    <input type="text" class="form-control" placeholder="" />
                  </div>
                </div>
                <div class="form-row">
                  <div class="col form-group">
                    <label>Mobile</label>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Mobile "
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="col form-group">
                    <label>Service Provider</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter company's name"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="col form-group">
                    <label>Company Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter company's name"
                    />
                  </div>
                </div>
                <!-- form-row end.// -->
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" placeholder="" />
                  <small class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  >
                </div>
                <!-- form-group end.// -->
                <div class="form-group">
                  <label class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      value="option1"
                    />
                    <span class="form-check-label"> Male </span>
                  </label>
                  <label class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      value="option2"
                    />
                    <span class="form-check-label"> Female</span>
                  </label>
                </div>
                <!-- form-group end.// -->
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>City</label>
                    <input type="text" class="form-control" />
                  </div>
                  <!-- form-group end.// -->
                  <div class="form-group col-md-6">
                    <label>Country</label>
                    <select id="inputState" class="form-control">
                      <option>Choose...</option>
                      <option>Uzbekistan</option>
                      <option>Russia</option>
                      <option selected="">United States</option>
                      <option>India</option>
                      <option>Afganistan</option>
                    </select>
                  </div>
                  <div class="form-group w-100">
                    <div class="col form-group">
                      <label>Pin</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Enter pin "
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col form-group">
                      <label>Address</label>
                      <textarea
                        name="address"
                        id=""
                        class="form-control"
                        cols="80"
                        rows="5"
                      ></textarea>
                    </div>
                  </div>
                  <!-- form-group end.// -->
                </div>
                <!-- form-row.// -->
                <div class="form-group">
                  <label>Create password</label>
                  <input class="form-control" type="password" />
                </div>
                <!-- form-group end.// -->
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">
                    Register
                  </button>
                </div>
                <!-- form-group// -->
                <small class="text-muted"
                  >By clicking the 'Sign Up' button, you confirm that you accept
                  our <br />
                  Terms of use and Privacy Policy.</small
                >
                <div class="file-upload">
                  <div class="file-select">
                    <div class="file-select-button" id="fileName">
                      Choose File
                    </div>
                    <div class="file-select-name" id="noFile">
                      No file chosen...
                    </div>
                    <input type="file" name="chooseFile" id="chooseFile" />
                  </div>
                </div>
                <div class="form-group">
                  <div
                    class="g-recaptcha"
                    data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S"
                    data-callback="verifyRecaptchaCallback"
                    data-expired-callback="expiredRecaptchaCallback"
                  ></div>
                  <input
                    class="form-control d-none"
                    data-recaptcha="true"
                    required
                    data-error="Please complete the Captcha"
                  />
                  <div class="help-block with-errors"></div>
                </div>
              </form>
            </article>
            <!-- card-body end .// -->
            <div class="border-top card-body text-center">
              Have an account? <a href="./loginpage.html">Log In</a>
            </div>
          </div>
          <!-- card.// -->
        </div>
        <!-- col.//-->
      </div>
      <!-- row.//-->
    </div>
  </body>
</html>
